<!DOCTYPE html>
<html>
<body>


<title>This is Download CSV tool for fencingtimelive.com</title>
<p>Please enter the Tournaments Name below</p>
<input type="text" id="tournamentsNameInput">
    
</input>
<button type="button" id="downloadButton">
    Download
</button>
<script>
    document.getElementById('downloadButton').addEventListener('click', function () {
            const tournamentsName = document.getElementById('tournamentsNameInput').value;
            console.log('tournamentsName', tournamentsName)
            fetch('/download', {
                method: 'POST',
                body: JSON.stringify({ tournamentsName }),
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log(response)
                if (!response.ok) {
                    return response.text().then(msg => {
                    throw new Error(msg);
                    });
                } else {
                    
                }
            })
            .catch(error => {
                alert('Download failedï¼š' + error.message);
            });
        });
    
</script>
</body>
</html>
